<!DOCTYPE html>
<html lang="en" xmlns:th="">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <h1 class="propwise" th:style="font-size: 70px; text-decoration: underline; text-align: center; ">PropWise</h1>
    <style>
    body {
    background: #FFFAF0;
    color: #2F4F4F;
    font-family: Arial;
    margin: 150px;
    }

    form {
            margin-top: 50px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="number"]
        input[type = "password"] {
            width: 100%;
            padding: 5px;
            font-size: 14px;
            margin-bottom: 10px;
        }

        input[type="submit"], .button
             {
            background-color: #FFFAF0;
            color: #2F4F4F
            border: none;
            padding: 10px 20px;
            border: 1px solid #2F4F4F;
            border-radius: 10px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

         .button-container {
      display: flex;
      justify-content: space-between;
      margin: 20px;
    }

        .button-container .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            color: #2F4F4F; /* Set the text color to black */
            background-color: #FFFAF0; /* Set the background color to white */
            border: 1px solid #2F4F4F;
            border-radius: 10px;
        }
        .button:hover {
      background-color: #2F4F4F;
      color: #FFFAF0 !important;
    }
        .help-button {
      position: fixed;
      top: 10px;
      left: 20px;
      background-color: transparent;
      color: #2F4F4F;
      border: 1px solid #2F4F4F;
      border-radius: 10px;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }
    .help-button:hover
    {
      background-color: #2F4F4F;
      color: #FFFAF0 !important;
    }

        .container {
            width: 50%;
            margin: 0 auto;
        }
   .propwise {
    font-size: 70px;
    text-decoration: underline;
    text-align: center;
    }

    </style>
</head>
<body>
<div class="container">
<!--    <h1 class="propwise">PropWise</h1>-->
    <h2>Admin Login to FAQ Database</h2>
    <form id="login-form" action="/login" method="post">

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <div class="button-container">
            <button class="button" type="submit">Login</button>
        </div>
        <div id="error-message" style="color: red;">
            <th:block th:if="${param.error == 'invalid'}">
                Invalid login credentials. Please try again.
            </th:block>
        </div>
    </form>
</div>
<script>
document.getElementById("login-form").addEventListener("submit", function(event) {
    event.preventDefault();

    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    fetch("/login", {
        method: "POST",
        headers: {
            "Content-Type": "application/x-www-form-urlencoded",
        },
        body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`,
    })
    .then(response => response.text())
    .then(data => {
        if (data === "FAQ-database") {
            window.location.href = "/FAQ-database"; // Use the full URL with leading slash
    })
    .catch(error => {
        console.error("An error occurred:", error);
    });
});

</script>
<div class="button-container">
    <button class="button" onclick="window.location.href = 'faq';">  &#8592; Back</button>
    <button class="button" onclick="window.location.href = 'launchpad';">ðŸš€Launchpad</button>
    <!--    <button class="button" type="submit">Login</button>-->
</div>
<button class="help-button">Help</button>
</body>
</html>
