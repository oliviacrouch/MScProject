<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FAQs</title>
    <style>
        body {
            background-color: #2F4F4F;
            color: #2F4F4F;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        .question-box {
            background-color: #FFFAF0;
            border: 2px solid white;
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            max-width: 800px;
            margin-bottom: 30px;
        }

        .question {
            text-decoration: underline;
            color:  #2F4F4F;
            margin: 0;
        }

        /* Style the "Back to FAQs" and "Submit Question" buttons */
        .back-link {
            color: #FFFAF0;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid #FFFAF0;
            border-radius: 10px;
            padding: 5px 10px;
            width: fit-content;
            transition: background-color 0.3s, color 0.3s;
        }
        .submit-btn {
            color: #2F4F4F;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid #2F4F4F;
            border-radius: 10px;
            padding: 5px 10px;
            width: fit-content;
            transition: background-color 0.3s, color 0.3s;
        }

        .back-link:hover
        {
            background-color: #FFFAF0;
            color: #2F4F4F;
        }

        .submit-btn:hover {
            background-color: #2F4F4F;
            color: #FFFAF0;
        }

        .submit-btn {
            background-color: transparent;
            margin-top: 10px;
        }

        /* Style the question text box */
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box; /* Add this line to include padding in the width calculation */
            margin-top: 10px; /* Add this line to create space between the text box and the label */
            margin-bottom: 10px; /* Add this line to create space between the text box and the button */
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Empty container for FAQs (to be populated by JavaScript) -->
    <div id="faq-container"></div>

    <!-- Section to submit a new question to be answered by admins -->
    <div class="question-box">
        <h1>Submit a question to be answered by admins:</h1>
        <form action="/faq-form" method="post">
            <input type="text" id="question" name="question">
            <button type="submit" class="submit-btn">Submit Question</button>
        </form>
    </div>

    <!-- Back to FAQs link -->
    <a href="/faq" class="back-link">Back to FAQs</a>
</div>
</body>
</html>
