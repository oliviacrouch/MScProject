<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PropWise - Home</title>
</head>
<style>
  @font-face {
  font-family: 'CustomFont';
  src: url('templates/NeoglossSemibold-DOmq9.ttf') format('truetype')
}

body {
  font-family: 'CustomFont', sans-serif;
  background-color: black;
}

.nav-container {
  background-color: white;
}

nav ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
}

nav li {
  display: inline-block;
  padding: 10px;
}

nav a {
  text-decoration: none;
  color: white;
  padding: 10px;
  border: 2px dotted;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

nav a:hover {
  background-color: #e0e0e0;
}

h1 {
  text-align: center;
  font-size: 44px;
  margin-top: 50px;
  color: white;
}

h3 {
  text-align: center;
  font-size: 24px;
  color: white;
  }

.description {
  text-align: center;
  font-stretch: semi-condensed;
  opacity: 0.6;
  margin-top: 50px;
}

.button-container {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap; /* Allow the buttons to wrap to the next line */
  margin-top: 5px;
  height: calc(100vh - 200px); /* Adjust the height as needed */
}

.button {
 --color: white;
 padding: 0.8em 1.7em;
 background-color: transparent;
 border-radius: .3em;
 position: relative;
 overflow: hidden;
 cursor: pointer;
 transition: .5s;
 font-weight: 400;
 font-size: 17px;
 border: 1px solid;
 font-family: inherit;
 text-transform: uppercase;
 color: var(--color);
 z-index: 1;
}

.button::before, .button::after {
 content: '';
 display: block;
 width: 50px;
 height: 50px;
 transform: translate(-50%, -50%);
 position: absolute;
 border-radius: 50%;
 z-index: -1;
 background-color: var(--color);
 transition: 1s ease;
}

.button::before {
 top: -1em;
 left: -1em;
}

.button::after {
 left: calc(100% + 1em);
 top: calc(100% + 1em);
}

.button:hover::before, .button:hover::after {
 height: 410px;
 width: 410px;
}

.button:hover {
 color: rgb(10, 25, 30);
}

.button:active {
 filter: brightness(.8);
}


</style>
<body>
<nav>
  <ul>
    <li><a href="#">Help</a></li>
  </ul>
</nav>

<h1>Welcome to PropSmart</h1>
<h3 class="description">The property investment tool designed to introduce new investors to intelligent and responsible buy-to-let investment decisions.</h3>

<div class="button-container">
  <button class="button" onclick="window.location.href = 'analyse';">Analyse your investment</button>
  <button class="button" onclick="window.location.href = 'learn';">Learn more about BTL investing</button>
  <button class="button" onclick="window.location.href = 'faq'";>FAQs</button>
  </div>

</body>
</html>
