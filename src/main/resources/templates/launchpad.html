<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PropWise - Home</title>
</head>
<style>
  @font-face {
  font-family: 'CustomFont';
  src: url('templates/NeoglossSemibold-DOmq9.ttf') format('truetype')
}

body {
  font-family: 'CustomFont', sans-serif;
  background-color: #FFFAF0;
  padding: 100px;
}

h1 {
  text-align: center;
  font-size: 70px;
  text-decoration: underline;
  margin-top: 50px;
  color: #2F4F4F;
}

h3 {
  text-align: center;
  font-size: 24px;
  color: #2F4F4F;
  }

.description {
  text-align: center;
  font-stretch: semi-condensed;
  opacity: 0.6;
  margin-top: 50px;
}

.button-container {
  display: flex;
  justify-content: space-between; /* Adjust to space out the buttons evenly */
  align-items: flex-start; /* Align buttons at the top of the container */
  flex-wrap: wrap;
  margin-top: 20px;
  height: calc(100vh - 200px);
  gap: 20px;
}

.button {
  --color: #2F4F4F;
  width: 250px;
  padding: 1.2em 1.7em;
  background-color: transparent;
  border-radius: .3em;
  position: relative;
  overflow: hidden;
  cursor: pointer;
  font-weight: 400;
  font-size: 28px;
  font-family: inherit;
  color: var(--color);
  z-index: 5;
  margin-top: 20px; /* Remove margin-top from individual buttons */
  gap: 20px;
  transition: background-color 0.3s, color 0.3s;
}

/* Adjust the padding for the FAQ button */
.button-container {
  padding: 1.2em 1.7em;
  display: flex;
}

.button {
    flex: 1;
    display: flex;
    align-items: center;
    height: 200px;
    justify-content: center;
    background-color: #FFFAF0; /* Use 'transparent' instead of '#transparent' */
    color: #2F4F4F;
    font-weight: bold;
    font-size: 20px;
    border: transparent;
    border-radius: 10px;
    padding: 10px 20px;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
    flex-direction: column; /* Stack content vertically */
    align-items: center;
}

.button:hover {
    background-color: #2F4F4F; /* Remove the space before !important */
    color: #FFFAF0;

}

.button a {
    flex-grow: 1;
    text-decoration: none;
    font-weight: bold;
    color: inherit;
}

    .help-button {
        position: fixed;
        top: 30px;
        left: 30px;
        background-color: #FFFAF0;
        color: #2F4F4F;
        border: 1px solid #2F4F4F;
        border-radius: 10px;
        padding: 10px 20px;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
    }
    .help-button:hover {
        background-color: #2F4F4F;
        color: #FFFAF0; /* Change the text color to white on hover */
    }
    .help-button a {
        text-decoration: none; /* Remove the underline */
        color: inherit; /* Use the default text color */
    }

.icons {
      font-size: 60px; /* Adjust the font size of the house icon */
  }
</style>
<body>
<h1>PropWise</h1>
<h3 class="description">The property investment tool designed to introduce new investors to intelligent and responsible buy-to-let investment decisions.</h3>

<div class="button-container">
    <button class="button" onclick="window.location.href = 'learn-launchpad';">
        <span class="icons">&#128218;</span>
        Learn More About BTL Investing
    </button>
    <button class="button" onclick="window.location.href = 'analyse';">
        <span class="icons">&#127968;</span>
        Analyse Your Investment
    </button>
    <button class="button" onclick="window.location.href = 'faq';">
        <span class="icons">&#128214;</span>
        FAQs
    </button>
</div>
<button class="help-button" onclick="window.location.href = 'help';">Help</button>
</body>
</html>
